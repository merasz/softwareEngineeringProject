<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="topicForm">
            <p:growl id="growl" showDetail="false" life="6000" >
                <p:autoUpdate/>
            </p:growl>
            <p:dataTable widgetVar="topicCreationTable" id="topicCreationTable" var="topic" value="#{topicListController.topics}" style="width: 83%; margin-top: 110px; float: right;">
                <f:facet name="header">Topic Hub</f:facet>
                <p:column headerText="Themengebiet">
                    <h:outputText value="#{topic.topicName}"/>
                </p:column>
                <p:column headerText="Anzahl Begriffe">
                    <h:outputText value="#{topicController.numTermsATopic}"/>
                </p:column>
                <p:column style="width:100px;text-align: center" headerText="create term">
                    <p:commandButton title="Terms" icon="ui-icon-note" action="#{termListController.doSetTopic(topicController.topic)}" update=":termsForm" oncomplete="$('#topicForm').hide();$('#termsForm').show();"  style="width:20px;height:20px">
                        <f:setPropertyActionListener value="#{topic}" target="#{topicController.topic}" />
                    </p:commandButton>
                    <p:commandButton action="#{topicController.doDeleteTopic()}" icon="ui-icon-trash" title="Delete" update=":topicForm:topicCreationTable">
                        <f:setPropertyActionListener value="#{topic}" target="#{topicListController.topic}"/>
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this topic? You cannot undo this operation." icon="ui-icon-alert"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:commandButton style="width: 25%; margin-top: 25px; float: right;" oncomplete="PF('topicCreationDialog').show()" icon="ui-icon-add-box" action="#{topicController.doCreateNewTopic()}" value ="Create new Topic">
                <f:setPropertyActionListener value="#{topic}" target="#{topicController.topic}" />
            </p:commandButton>
        </h:form>

        <h:form id="createTopicForm">
            <p:growl id="growl" showDetail="false" life="6000" >
                <p:autoUpdate/>
            </p:growl>
            <p:dialog header="Create new Game" id="topicCreationDialog" widgetVar="topicCreationDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="topicCreateData" >
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="topicName" value="Topic Name: "/>
                        <p:inputText id="topicName" value="#{topicController.topic.topicName}" />
                    </h:panelGrid>
                    <h:panelGrid columns ="2">
                        <p:commandButton value="Save" action="#{topicController.doSaveTopic()}"
                                         oncomplete="PF('topicCreationDialog').hide()" update=":topicForm:topicCreationTable"/>
                        <p:commandButton value="Abort" onclick="PF('Dialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

        <h:form id="termsForm" style="display: none">
            <p:growl id="growl" showDetail="false" life="6000" >
                <p:autoUpdate/>
            </p:growl>
            <p:dataTable widgetVar="termsTable" id="termsTable" var="term" value="#{termListController.termsByTopic}" style="width: 83%; margin-top: 110px; float: right;">
                <f:facet name="header">Creat new Term for Selected Topic</f:facet>
                <p:column headerText="Term name">
                    <h:outputText value="#{term.termName}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton style="width: 25%; margin-top: 25px; float: right;" oncomplete="PF('termCreationDialog').show()" icon="ui-icon-add-box" action="#{termsController.doCreateNewTerm()}" value ="Create new Term" >
                <f:setPropertyActionListener value="#{term}" target="#{termsController.term}" />
            </p:commandButton>

            <p:dialog header="Create new Term" id="termCreationDialog" widgetVar="termCreationDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="termCreateData" >
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="termName" value="Term Name: "/>
                        <p:inputText id="termName" value="#{termsController.term.termName}" />
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns ="2">
                        <p:commandButton value="Save" action="#{termsController.doSaveTerm(termListController.term)}" oncomplete="PF('termCreationDialog').hide()" update=":termsForm:termsTable"/>
                        <p:commandButton value="Abort" onclick="PF('Dialog').hide()"/>
                    </h:panelGrid>

                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
