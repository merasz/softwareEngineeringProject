<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css" />
</h:head>

<h:body style="background-color: #2b6d7d">

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <form id="signup_form">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:"/>
                    <p:inputText id="username" type="text" required="true" class="form-control" placeholder="Benutzername"/>
                <p:outputLabel for="password" value="Password:"/>
                    <p:inputText id="password" type="text" required="true" class="form-control" placeholder="Password"/>

                <input class="btn btn-primary btn-block btn-flat" type="submit" name="signup_submit" value="Sign me up" />
                <button onclick="window.location.href = 'login.xhtml'" type="button" class="btn btn-primary btn-block btn-flat">Go back</button>
            </h:panelGrid>
            </form>
        </div>
    </div>

</h:body>
</html>
