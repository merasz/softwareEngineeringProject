<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <input type="checkbox" id="check"/>
                <div class="header">
                    <div class="left_area">
                     <h1>Gruppe6<span style="color: #0d9dbb">Team1</span></h1>
                    </div>

                    <div class="left_area">
                        <h:form id="menubar">
                            <p:menubar>
                                <p:menuitem value="PAUSE GAME" url="/customer/media/books.xhtml"/>
                                <p:menuitem value="CANCEL GAME" rendered="#{sessionInfoBean.hasRole('GAME_MANAGER')}" url="/logout"/>
                            </p:menubar>
                        </h:form>
                    </div>
                </div>

                <div class="scoreboard">
                    <div style="text-align: center; color: #4682B4">
                        <h4>CORRECT GUESSES FOR WIN: <span style="color: #0d9dbb"><b>#{gameController.countGuessesForWin()}</b></span></h4>
                    </div>

                    <h:form id="userForm">
                        <p:dataTable  id="scoreboard" var="scoreboard" value="#{gamePlayController.scoreboard}" style="width: 70%; margin-top: 110px; margin: auto;">
                            <p:column headerText="TEAMS">
                                <h:outputText value="#{scoreboard.team}"/>
                            </p:column>
                            <p:column headerText="SCORE">
                                <h:outputText value="#{user.roles}" />
                            </p:column>
                            <p:column headerText="RIGHT GUESSES">
                                <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                            </p:column>
                            <p:column headerText="WRONG GUESSES">
                                <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                            </p:column>
                            <p:column style="width:100px;text-align: center">
                                <p:commandButton title="Edit" icon="ui-icon-note" update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()">
                                    <f:setPropertyActionListener value="#{user}" target="#{userController.user}" />
                                </p:commandButton>
                                <p:commandButton title="Delete" icon="ui-icon-trash" action="#{userController.doDeleteUser}" update=":userForm:usersTable">
                                    <f:setPropertyActionListener value="#{user}" target="#{userController.user}" />
                                    <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="ui-icon-alert" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>

                <div class="sidebar">
                    <div style="text-align: center;">
                        <img src="/loginpage.jpg" class="logo" alt=""/>
                        <h4>Gruppe6Team1</h4>
                    </div>
                    <a href="/admin/categories.xhtml"><i class="fas fa-table"></i><span>Topic Hub</span></a>
                    <a href="/admin/users.xhtml"><i class="fas fa-th"></i><span>User Hub</span></a>
                    <a href="/secured/test.xhtml"><i class="fas fa-info-circle"></i><span>Test Submenu</span></a>
                    <a href="/secured/demos/chatRoom.xhtml"><i class="fas fa-th"></i><span>Lobby</span></a>
                    <a href="/secured/demos/chatRoom.xhtml"><i class="fas fa-th"></i><span>Game Creation</span></a>
                </div>

                <div class="content">

                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
