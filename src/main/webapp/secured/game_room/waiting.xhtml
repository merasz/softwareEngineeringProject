<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Gruppe6Team1 - Start</title>

    </h:head>

    <h:body style="background-color: #34495e; background-image: url(/resources/css/loginpage.jpg)">
        <div class="login-box" style="box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
                border: 2px solid #3498db; height:200px; width:500px;">
            <div class="login-box-body">
                <form id="login_form"  action="/secured/game_room/gameRoom.xhtml">
                    <div class="row">
                        <div class="col-xs-12" align="center" style="padding:45px">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" onclick=""

                            <p:commandButton action="#{gameManageController.startGame}" value="Start game" />
                            <!--
                            <a href="${pageContext.request.contextPath}/game_room/gameRoom">
                                <input type="button" value="Start Game" />
                            </a>
                            -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
