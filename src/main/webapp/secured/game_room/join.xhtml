<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Gruppe6Team1 - Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/resources/css/style.css"/>
    </h:head>

    <h:body style="background-color: #34495e; background-image: url(/resources/css/loginpage.jpg)">
        <div class="login-box" style="box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
                border: 2px solid #3498db; height:500px; width:500px;">
            <div class="login-box-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form id="form">
                            <p:growl id="message" showDetail="true" >
                                <p:autoUpdate />
                            </p:growl>
                            <div style="font-size: xx-large; color: white; padding-bottom: 25px">
                                <h:outputText value="CHOOSE YOUR TEAM"/>
                            </div>
                            <p:dataTable id="teamList" var="team" value="#{gameStartController.teamInfo}" selectionMode="single"
                                         selection="#{gamePlayController.teamInfo}" rowKey="#{team.teamName}" disabledSelection="#{gamePlayController.team != null}">
                                <p:ajax event="rowSelect" listener="#{gamePlayController.joinTeam}" />
                                <p:column headerText="Team Name">
                                    <h:outputText value="#{team.teamName}" />
                                </p:column>
                                <p:column headerText="assigned / total players">
                                    <h:outputText value="#{team.currentTeamSize} / #{team.maxTeamSize}" />
                                </p:column>
                            </p:dataTable>

                            <o:socket channel="joinChannel" scope="session" user="#{sessionInfoBean.currentUserName}"
                                      onmessage="function(m){console.log(m);}">
                                <f:ajax event="teamJoin" execute="@all"
                                        render="teamList name size"/>
                            </o:socket>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
