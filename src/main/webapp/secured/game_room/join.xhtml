<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Gruppe6Team1 - Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/resources/css/style.css"/>
    </h:head>

    <h:body style="background-color: #34495e; background-image: url(/resources/css/loginpage.jpg)">
        <div class="login-box" style="box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
                border: 2px solid #3498db; height:500px; width:500px;">
            <div class="login-box-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h:form id="form">
                            <p:growl id="message" showDetail="true" >
                                <p:autoUpdate />
                            </p:growl>

                            <div style="font-size: xx-large; color: white; padding-bottom: 10px">
                                <h:outputText value="BUILD YOUR TEAM"/>
                            </div>

                            <h:panelGrid columns ="2" >
                                <p:outputLabel for="teamName" value="Team Name: " style="color: white"/>
                                <p:inputText id="teamName" value="#{gamePlayController.teamName}" style="color: black; background-color: white"/>
                            </h:panelGrid>

                            <div style="font-size: large; color: white; padding-bottom: 20px">
                                <h:outputText id="numberAssigned" value="#{gamePlayController.teamSizeString}"/>
                            </div>

                            <p:dataTable id="playerList" var="player" value="#{gameJoinController.playerAvailability}" selectionMode="single"
                                         selection="#{gamePlayController.player}" rowKey="#{player.username}"
                                         disabledSelection="#{!player.available || gamePlayController.teamReady}">
                                <p:ajax event="rowSelect" listener="#{gamePlayController.selectPlayer}" />
                                <p:column headerText="Player Name">
                                    <h:outputText value="#{player.username}" />
                                </p:column>
                                <p:column headerText="available">
                                    <h:outputText value="#{player.availableString}" />
                                </p:column>
                            </p:dataTable>

                            <h:panelGroup id="confirm">
                                <p:commandButton id="join" action="#{gamePlayController.startGame(gameJoinController.allTeamsReady)}" value="Join Game" update="confirm"
                                                 rendered="#{!gamePlayController.teamComplete}"
                                                 style="height:50px; width:300px; font-size: x-large; border: 2px solid #2ecc71;
                                                 border-radius: 48px; padding: 0; margin-top: 20px; text-align: center" />

                                <div style="font-size: large; color: white; margin-top: 30px">
                                    <h:outputText value="waiting for the other teams . . ." rendered="#{gamePlayController.teamComplete}"/>
                                </div>
                            </h:panelGroup>


                            <o:socket channel="joinChannel" scope="session" user="#{sessionInfoBean.currentUserName}"
                                      onmessage="function(m){console.log(m);}">
                                <f:ajax event="teamJoin" execute="@all"
                                        render="playerList numberAssigned redirect"/>
                            </o:socket>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
