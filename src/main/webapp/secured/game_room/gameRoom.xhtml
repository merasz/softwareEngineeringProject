<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:demo="http://java.sun.com/jsf/composite/demo"
                template="/WEB-INF/templates/main.xhtml">

    <h:head>
        <title>Gruppe6Team1 - Start</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="/resources/css/style.css"/>
    </h:head>
    <h:body>

        <h:form id="scoreBoard">
            <p:growl id="scoreData" showDetail="false" life="6000">
                <p:autoUpdate/>
            </p:growl>

            <p:dataTable widgetVar="scoreTable" id="scoreTable" var="score"
                         value="#{scoreManagerController.getScores(sessionInfoBean.currentGame)}" style="width: 50%;position: absolute;bottom: 0px; left: 0px">
                <f:facet name="header">Scores</f:facet>
                <p:column headerText="Team">
                    <h:outputText value="#{score.team.teamName}"/>
                </p:column>
                <p:column headerText="Score">
                    <h:outputText value="#{score.score}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton id="termYesBtn" value="Guessed Correctly"
                             action="#{gamePlaySocketController.termGuessed(sessionInfoBean.currentGame)}" style="position: relative; left:20%">
            </p:commandButton>

            <p:commandButton id="termNoBtn" value="Not Guessed Correctly"
                             action="#{gamePlaySocketController.termNotGuessed(sessionInfoBean.currentGame)}" style="position: relative; left:30%">
            </p:commandButton>

            <p:commandButton id="ruleBreakerBtn" value="Rulebreak"
                             action="#{gamePlaySocketController.termGuessedWithRulebreak(sessionInfoBean.currentGame)}" style="position: relative; left:30%">
            </p:commandButton>

            <o:socket channel="scoreChannel" user="#{sessionInfoBean.currentUserName}" onmessage="function(m){console.log(m);}">
                <f:ajax event="scoreUpdate" render="scoreTable"/>
            </o:socket>
        </h:form>
        <h:form>
            <h:panelGroup style="position: absolute; bottom: 0px;right: 30px" id="timerOuter">
                <pe:timer
                    id="timer"
                    widgetVar="timer"
                    visible="false"
                    singleRun="true"
                    listener="#{gamePlaySocketController.onTimerOver(sessionInfoBean.currentGame)}"
                    ontimerstep="sync(intervalData)"
                    timeout="#{gamePlaySocketController.getTime(sessionInfoBean.currentGame)}"/>
                <p:knob
                        min="0"
                        max="#{gamePlaySocketController.getTime(sessionInfoBean.currentGame)}"
                        widgetVar="knob"
                        disabled="true"
                        value="#{gamePlaySocketController.getTime(sessionInfoBean.currentGame)}"/>
            </h:panelGroup>

            <o:socket channel="timeChannel" user="#{sessionInfoBean.currentUserName}" onmessage="function(m){console.log(m);}">
                <f:ajax event="timeUpdate" render="timerOuter" />
                <f:ajax event="stopTimer" onevent="PF('timer').pause()" />
            </o:socket>

        </h:form>

        <h:form>

            <h:outputText value="#{gamePlaySocketController.getNextTerm(sessionInfoBean.currentGame)}" id="termField" widgetVar="termField" style="position: absolute; top: 50%; left: 50%; font-size: 32px; font-weight: bold"/>
            <h:outputText value="#{gamePlaySocketController.getType(sessionInfoBean.currentGame)}" id="typeField" widgetVar="typeField" style="position: absolute; top: 54%; left: 50%; font-size: 26px; font-weight: bold"/>
            <h:outputText value="#{gamePlaySocketController.getPoints(sessionInfoBean.currentGame)} Point(s)" id="pointsField" widgetVar="pointsField" style="position: absolute; top: 58%; left: 50%; font-size: 26px; font-weight: bold"/>

            <h:outputText value="#{gamePlaySocketController.getNextPlayer(sessionInfoBean.currentGame)} " id="playerField" widgetVar="playerField" style="position: absolute; top: 62%; left: 50%; font-size: 26px; font-weight: bold"/>

            <o:socket channel="termChannel" user="#{sessionInfoBean.currentUserName}" onmessage="function(m){console.log(m);}">
                <f:ajax event="termUpdate" render="termField typeField pointsField playerField" />
            </o:socket>

        </h:form>
    </h:body>
    <script type="text/javascript">
        window.sync = function(t){
            PF('knob').setValue(t.current);
        }

        function emptyFields() {
            PF('termField').html("");
            PF('typeField').html("");
            PF('pointsField').html("");
            PF('playerField').html("");
        }
    </script>
</html>
