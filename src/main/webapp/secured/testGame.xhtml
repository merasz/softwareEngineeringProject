<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form style="width: 98%; margin-top: 70px;margin-left: 25px; float: right;">
            <p:growl id="message" showDetail="true" >
                <p:autoUpdate />
            </p:growl>

            <p:panel header="Test Gameplay"  style="width: 79%; padding-left: 72px; margin-top: 45px; float: right" >
                <h:panelGrid columns ="2">
                    <p:outputLabel for="topic" value="Topic: " />
                    <h:selectOneMenu id ="topic" value="#{gameManageController.topic}" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="Select topic" noSelectionOption="true"/>
                        <f:selectItems value="#{topicListController.topics}" var="topic" itemValue="#{topic}" itemLabel="#{topic.topicName}"/>
                        <f:ajax render="selected_item" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <b>Selected topic:</b> <h:outputText id="selected_item" value="#{gameManageController.topic}" />
                <br />
                <p:commandButton action="#{gameManageController.test}" value="create game" />
                <p:commandButton action="#{gameManageController.startGame}" value="join game" ajax="false" />
            </p:panel>

            <p:panel id="redirectPanel" header="Test Conditional Redirect"  style="width: 79%; padding-left: 72px; margin-top: 45px; float: right" >
                <h:panelGrid columns ="2">
                    <p:commandButton action="#{gameManageController.setTestCond()}" value="set condition" update="condText" />
                    <h:outputText id="condText" value="#{gameManageController.condMet}" />
                </h:panelGrid>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
