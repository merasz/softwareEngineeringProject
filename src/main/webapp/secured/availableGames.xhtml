<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="userForm">
            <p:growl id="growl" showDetail="false" life="6000" >
                <p:autoUpdate/>
            </p:growl>
            <p:dataTable  id="usersTable" var="game" value="#{gameListController.games}" style="width: 83%; margin-top: 110px; float: right;">
                <f:facet name="header">Join Game</f:facet>
                <p:column headerText="Game ID">
                    <h:outputText value="#{game.gameId}"/>
                </p:column>
                <p:column headerText="Game Name">
                    <h:outputText value="#{game.gameName}" />
                </p:column>
                <p:column headerText="Topic">
                    <h:outputText value="#{game.topic}" />
                </p:column>
                <p:column headerText="current Players/max Players">
                    <h:outputText value="#{gameController.maxPlayers}" disabled="true"/>
                    /
                    <h:outputText value="#{game.teamSize}" disabled="true"/>
                </p:column>
                <p:column headerText="score to win">
                    <h:outputText value="#{game.scoreToWin}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center" headerText="Autoassign">
                    <p:commandButton title="Edit" icon="ui-icon-note"  update=":userForm:autoAssignDialog" oncomplete="PF('autoAssignDialog').show()" style="width:20px;height:20px">
                        <f:setPropertyActionListener value="#{user}" target="#{userController.user}" />
                    </p:commandButton>
                </p:column>
                <p:column style="width:100px;text-align: center" headerText="Choose Team">
                    <p:commandButton title="Edit" icon="ui-icon-note"  update=":userForm:autoAssignDialog" oncomplete="PF('autoAssignDialog').show()" style="width:20px;height:20px">
                        <f:setPropertyActionListener value="#{user}" target="#{userController.user}" />
                    </p:commandButton>
                </p:column>
                <p:column style="width:100px;text-align: center" headerText="Assign a Friend">
                    <p:commandButton title="Edit" icon="ui-icon-note"  update=":userForm:autoAssignDialog" oncomplete="PF('autoAssignDialog').show()" style="width:20px;height:20px">
                        <f:setPropertyActionListener value="#{user}" target="#{userController.user}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit User" id="autoAssignDialog" widgetVar="autoAssignDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userData" rendered="#{not empty userController.user}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="username" value="Username: " />
                        <p:inputText id="username" value="#{userController.user.username}" disabled="true"/>
                        <p:outputLabel for="password" value="Password: " />
                        <p:password id="password" value="#{userController.user.password}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="2">
                        <p:outputLabel for="enabled" value="Enabled: " />
                        <p:selectBooleanCheckbox id="enabled" value="#{userController.user.enabled}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="addNewRoll" value="Add Roll: " />
                        <h:selectOneMenu id ="addNewRoll" >
                            <f:selectItem itemValue = "1" itemLabel = "Admin" />
                            <f:selectItem itemValue = "2" itemLabel = "Manager" />
                            <f:selectItem itemValue = "2" itemLabel = "Player" />
                        </h:selectOneMenu>
                        <p:outputLabel for="deleteRoll" value="Delete Roll: " />
                        <h:selectOneMenu id ="deleteRoll" >
                            <f:selectItem itemValue = "1" itemLabel = "Admin" />
                            <f:selectItem itemValue = "2" itemLabel = "Manager" />
                            <f:selectItem itemValue = "2" itemLabel = "Player" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userController.doSaveUser()}" oncomplete="PF('autoAssignDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userController.doReloadUser()}" update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('autoAssignDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:dialog header="Edit User" id="chooseTeamDialog" widgetVar="autoAssignDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{userController.doSaveUser()}" oncomplete="PF('autoAssignDialog').hide()" update=":userForm:usersTable"/>
                        <p:commandButton value="Reload" action="#{userController.doReloadUser()}" update=":userForm:userData"/>
                        <p:commandButton value="Abort" onclick="PF('autoAssignDialog').hide()"/>
                    </h:panelGrid>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <h:form id="createGameForm">
            <p:growl id="growl" showDetail="false" life="6000" >
                <p:autoUpdate/>
            </p:growl>
            <p:commandButton style="width: 25%; margin-top: 25px; float: right;" oncomplete="PF('gameCreationDialog').show()" icon="ui-icon-add-box" value ="Create new Game">
                <f:setPropertyActionListener value="#{game}" target="#{gameCreationController.game}" />
            </p:commandButton>

            <p:dialog header="Create new Game" id="gameCreationDialog" widgetVar="gameCreationDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="gameCreateData" >
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="gameName" value="Game Name: "/>
                        <p:inputText id="gameName" value="#{gameCreationController.game.gameName}" />
                    </h:panelGrid>
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="scoreToWin" value="Score to win: "/>
                        <p:inputText id="scoreToWin" value="#{gameCreationController.game.scoreToWin}" />
                    </h:panelGrid>
<!--                    <h:panelGrid columns ="2">-->
<!--                        <p:outputLabel for="topic" value="Topic: " />-->
<!--&lt;!&ndash;                        <h:selectOneMenu id ="topic" value="#{gameCreationController.game.topic}">&ndash;&gt;-->
<!--&lt;!&ndash;                            <f:selectItems value="#{topicListController.topics}"/>&ndash;&gt;-->
<!--&lt;!&ndash;                        </h:selectOneMenu>&ndash;&gt;-->
<!--                        <p:outputLabel for="newTopic" value="Topic: "/>-->
<!--                        <p:selectOneMenu id="newTopic" value="#{gameCreationController.game.topic}" converter="#{TopicConverter}" showCheckbox="true" required="true" requiredMessage="Topic required." style="width: 175px;">-->
<!--                            <f:selectItems value="#{gameCreationController.topicsList}"/>-->
<!--                        </p:selectOneMenu>-->
<!--                    </h:panelGrid>-->
                    <p:separator />
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="teamCount" value="How many Teams: " />
                        <h:selectOneMenu id ="teamCount" value="#{gameCreationController.game.teamSize}">
                            <f:selectItem itemValue = "1" itemLabel = "2" />
                            <f:selectItem itemValue = "2" itemLabel = "3" />
                            <f:selectItem itemValue = "3" itemLabel = "4" />
                            <f:selectItem itemValue = "4" itemLabel = "5" />
                            <f:selectItem itemValue = "5" itemLabel = "6" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns ="2">
                        <p:outputLabel for="numPlayersPerTeam" value="How many per Team: " />
                        <h:selectOneMenu id ="numPlayersPerTeam" value="#{gameCreationController.game.teamSize}">
                        <f:selectItem itemValue = "1" itemLabel = "2" />
                        <f:selectItem itemValue = "2" itemLabel = "3" />
                        <f:selectItem itemValue = "3" itemLabel = "4" />
                        <f:selectItem itemValue = "4" itemLabel = "5" />
                        <f:selectItem itemValue = "5" itemLabel = "6" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:separator />

                    <h:panelGrid columns ="2">
                        <p:commandButton value="Save" action="#{gameController.doSaveGame()}" oncomplete="PF('gameCreationDialog').hide()" />
                        <p:commandButton value="Abort" onclick="PF('Dialog').hide()"/>
                    </h:panelGrid>

                </p:outputPanel>
            </p:dialog>
        </h:form>

    </ui:define>
</ui:composition>
