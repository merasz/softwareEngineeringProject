<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
    <title>Gruppe6Team1 - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>

<h:body style="background-color: #34495e; background-image: url(loginpage.jpg)">

    <p style="margin-top:1cm; font-size:50pt; color: #ffffff;  text-shadow: 5px 10px 8px #34495e;margin-left: 30px; text-align: center ;font-family: 'Berlin Sans FB Demi'">LOGIN</p>

    <div class="login-box" style="position: center;box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);">
        <div class="login-box-body">
            <p class="login-box-msg" style="color: white; font-weight: bold; font-size: larger; margin-top: -20px;">Bitte melden Sie sich an</p>
            <form id="login_form" action="#{request.contextPath}/login" method="post">
                <div class="form-group has-feedback">
                    <p:inputText id="username" type="text" required="true" class="form-control"
                                 placeholder="Benutzername"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <p:inputText id="password" type="password" required="true" class="form-control"
                                 placeholder="Passwort"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                     </div>
                 </div>
                <c:if test="#{param.error != null}">
                    <div id="error" class="ui-messages-error ui-corner-all"
                         style="width:250px; margin: 20px auto; display:block">
                        <p style="text-align: center; margin:0;">Wrong username or password. Please try again.</p>
                    </div>
                </c:if>
             </form>

         </div>
     </div>
 </h:body>
 </html>
