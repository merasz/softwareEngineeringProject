<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <p:growl id="message" showDetail="true" >
                    <p:autoUpdate />
                </p:growl>
                <input type="checkbox" id="check"/>
                <div class="header">
                    <label for="check">
                        <i class="fas fa-bars" id="sidebar_btn"></i>
                    </label>


                    <div class="left_area">
                     <h1>Gruppe6<span style="color: #0d9dbb">Team1</span></h1>
                    </div>

                    <div class="right_area">
                        <a href="/logout" class="logout_btn">Logout</a>
                    </div>
                </div>

                <div class="sidebar">
                        <a style="padding-left: 80px" href="/login.xhtml" ><img style="border: 0 none" src="/loginpage.jpg" class="logo" alt=""/> </a>
                        <h4 style="padding-left: 70px">Gruppe6Team1</h4>
                    <p:commandLink id="profile" action="#{userScoresController.showProfile}">
                        <i class="far fa-user"></i><span>My Profile</span>
                    </p:commandLink>
                    <p:link outcome="/secured/lobby.xhtml">
                        <i class="fas fa-users"></i><span>Lobby</span>
                    </p:link>
                    <p:link outcome="/manager/categories.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN') or sessionInfoBean.hasRole('GAME_MANAGER')}">
                        <i class="fas fa-list-alt"></i><span>Topic Hub</span>
                    </p:link>
                    <p:link outcome="/admin/users.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <i class="fas fa-user-cog"></i><span>User Hub</span>
                    </p:link>
                    <p:link outcome="/admin/test.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN')}">
                        <i class="fas fa-tasks"></i><span>Test Submenu</span>
                    </p:link>
                    <p:link outcome="/manager/raspberry.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN') or sessionInfoBean.hasRole('GAME_MANAGER')}">
                        <i class="fab fa-raspberry-pi"></i><span>Raspberries</span>
                    </p:link>
                    <p:link outcome="/manager/manage.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN') or sessionInfoBean.hasRole('GAME_MANAGER')}">
                        <i class="fas fa-chart-pie"></i><span>Manager Hub</span>
                    </p:link>
                    <p:link outcome="/manager/availableGames.xhtml" rendered="#{sessionInfoBean.hasRole('ADMIN') or sessionInfoBean.hasRole('GAME_MANAGER')}">
                        <i class="fas fa-chess"></i><span>Games</span>
                    </p:link>
                    <p:commandLink id="join" action="#{gameStartController.joinGame}">
                        <i class="fas fa-gamepad"></i><span>Join Game</span>
                    </p:commandLink>

                </div>

                <div class="content">

                </div>
            </h:form>
        </ui:composition>
    </body>
</html>
